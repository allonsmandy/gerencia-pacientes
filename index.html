<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="shortcut icon" href="http://www.iconj.com/ico/7/2/72kp0ph29b.ico" type="image/x-icon" />
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    <title>GerÃªncia de Pacientes</title>
  </head>
  <body>
    <div class="principal">
    <section class="primeira-sessao">
        <h1>Gerencia de <br> Pacientes</h1>
        <div class="container">
          <form class="formulario" id="formulario">
            <fieldset>
              <legend>Cadastro</legend>
              <label for="nome">Nome</label>
              <input type="text" id="nome" placeholder="Ex: Amanda" style="text-transform: capitalize" required /><br />
              <label for="idade">Idade</label>
              <input type="text" id="idade" placeholder="Ex: 19" maxlength="3" required />
              <label for="sexo">Sexo</label>
              <select name="sexo" id="sexo">
                <option value="Feminino">Feminino</option>
                <option value="Nasculino">Masculino</option>
                <option value="Outro">Outro</option>
              </select>
                <label for="peso">Peso</label>
              <input type="text" id="peso" placeholder="Ex: 54" maxlength="3" required />
              <label for="altura">Altura</label>
              <input type="text" id="altura" placeholder="Ex: 1.67" required/>
              <input type="hidden" id="index">
            </fieldset>
            <button type="submit" id="adicionar-paciente" class="adiciona">Adicionar<ion-icon name="checkmark"></ion-icon></button>
          </form>
          <ul class="mensagem-de-erro"></ul>
  </section>

  <section class="segunda-sessao">
    <table>
      <thead>
        <th>Nome</th>
        <th>Idade</th>
        <th>Sexo</th>
        <th>Peso(kg)</th>
        <th>Altura(m)</th>
        <th>IMC</th>
        <th colspan="2"><ion-icon name="arrow-dropdown"></ion-icon></th>
      </thead>
      <tbody class="tabela-pacientes" id="tabela-pacientes">
     
      </tbody>
    </table>
 </section>
</div>

<script src="assets/js/imc.js"></script> 
<script src="assets/js/formulario.js"></script> 
  </body>
</html>
